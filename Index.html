<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css ">
  <title>Manager Yap</title>
  <link rel="shortcut icon" href="./img/Logo.svg" type="image/x-svg">
</head>

<body>

    <nav>
      <a href="#" class="call_link">
        <img src="./img/soporte.svg" alt="support">

      <a href="#" class="restaurant_link">Restaurantes</a>
      <a href="#" class="comerc_link">Comercios</a>
      <a href="#" class="user_link">
        <img src="./img/cliente.svg" alt="user_img">
      </a>
    </nav>

  </header>

  <main>
    <!-- Aside -->
    <div class="asidebar">
      <nav>
        <a href="#">
          <img src="./img/inicio.svg" alt="icon_home">
        </a>
        <a href="#">
          <img src="./img/Holding.svg" alt="icon_home">
        </a>
        <a href="#">

        </a>
        <a href="#" class="active">

        </a>
        <a href="#">

        </a>
        <a href="#">
          <img src="./img/añadir.svg" alt="icon_home">
        </a>

    </div>

    <!--  -->
    <div class="cupones">

        <div class="title">

          <div>
            <h3>Para los más fieles</h3>

          </div>
        </div>
        <a href="#" class="add">
          <img src="./img/añadir.svg" alt="add">
        </a>
      </div>


      <div class="search">
        <input type="text">
        <!-- <span>Buscar</span> -->
      </div>


      <div class="cupones_items" id="items_cupones">

      </div>

  <script src="js/app.js" type="module"></script>
